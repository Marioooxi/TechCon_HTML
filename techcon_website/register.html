<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 Conference">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Register Now</h2>
            <p>Please fill in the form below to register for TechCon 2024:</p>

            <!-- Registration Form -->
            <form action="submit_registration.php" method="POST">
                <!-- Name Field -->
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Password Confirmation Field -->
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <!-- Terms and Conditions Checkbox -->
                <label for="termsAndConditions">
                    <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                    I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.
                </label>

                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>

</body>
</html>
